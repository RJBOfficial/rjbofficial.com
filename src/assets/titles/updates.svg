<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Updates">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0f19"></stop>
      <stop offset="1" stop-color="#0f2a2a"></stop>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.9"></stop>
      <stop offset="1" stop-color="#06b6d4" stop-opacity="0.9"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"></feGaussianBlur>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"></rect>
  <circle cx="260" cy="90" r="120" fill="url(#accent)" filter="url(#soft)" opacity="0.55"></circle>
  <circle cx="930" cy="240" r="160" fill="url(#accent)" filter="url(#soft)" opacity="0.35"></circle>

  <!-- timeline -->
  <g fill="none" stroke="#e2e8f0" stroke-opacity="0.85" stroke-width="4">
    <path d="M170 210H1030"></path>
    <circle cx="270" cy="210" r="10" fill="#e2e8f0"></circle>
    <circle cx="520" cy="210" r="10" fill="#e2e8f0" opacity="0.9"></circle>
    <circle cx="770" cy="210" r="10" fill="#e2e8f0" opacity="0.8"></circle>
    <circle cx="970" cy="210" r="10" fill="#e2e8f0" opacity="0.7"></circle>
  </g>

  <!-- cards -->
  <g fill="none" stroke="#cbd5e1" stroke-opacity="0.65" stroke-width="3">
    <rect x="230" y="90" width="170" height="80" rx="14"></rect>
    <rect x="480" y="70" width="210" height="95" rx="14"></rect>
    <rect x="735" y="95" width="190" height="80" rx="14"></rect>
  </g>
</svg>
</svg>
