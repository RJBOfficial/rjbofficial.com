<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Contact">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0f19"></stop>
      <stop offset="1" stop-color="#2a1634"></stop>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#fb7185" stop-opacity="0.9"></stop>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.9"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"></feGaussianBlur>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"></rect>
  <circle cx="300" cy="260" r="150" fill="url(#accent)" filter="url(#soft)" opacity="0.35"></circle>
  <circle cx="920" cy="110" r="140" fill="url(#accent)" filter="url(#soft)" opacity="0.45"></circle>

  <!-- envelope -->
  <g fill="none" stroke="#e2e8f0" stroke-opacity="0.85" stroke-width="4">
    <rect x="360" y="120" width="480" height="170" rx="18"></rect>
    <path d="M380 140l220 120c18 10 40 10 58 0l222-120" stroke-opacity="0.7"></path>
    <path d="M380 270l180-120M820 270l-180-120" stroke-opacity="0.45"></path>
  </g>
</svg>
</svg>
