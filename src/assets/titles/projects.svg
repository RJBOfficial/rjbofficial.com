<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Projects">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0f19"></stop>
      <stop offset="1" stop-color="#101a33"></stop>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#7c3aed" stop-opacity="0.95"></stop>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0.85"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"></feGaussianBlur>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"></rect>

  <!-- glow blobs -->
  <circle cx="220" cy="120" r="90" fill="url(#accent)" filter="url(#soft)" opacity="0.8"></circle>
  <circle cx="980" cy="80" r="120" fill="url(#accent)" filter="url(#soft)" opacity="0.55"></circle>
  <circle cx="860" cy="270" r="140" fill="url(#accent)" filter="url(#soft)" opacity="0.35"></circle>

  <!-- subtle grid -->
  <g opacity="0.18" stroke="#cbd5e1" stroke-width="1">
    <path d="M80 70H1120M80 140H1120M80 210H1120M80 280H1120"></path>
    <path d="M180 40V320M360 40V320M540 40V320M720 40V320M900 40V320M1080 40V320"></path>
  </g>

  <!-- icon-ish cards -->
  <g fill="none" stroke="#e2e8f0" stroke-opacity="0.85" stroke-width="3">
    <rect x="86" y="220" width="180" height="90" rx="14"></rect>
    <rect x="290" y="190" width="220" height="120" rx="14"></rect>
    <rect x="536" y="210" width="160" height="100" rx="14"></rect>
    <path d="M320 220h160M320 250h120M320 280h90" stroke-opacity="0.65"></path>
  </g>
</svg>
</svg>
